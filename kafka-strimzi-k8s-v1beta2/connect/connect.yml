apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  name: kafkabroker
  annotations:
     strimzi.io/use-connector-resources: "true"
  labels:
    app: kafkabroker
spec:
  version: 3.6.0
  replicas: 1
  bootstrapServers: kafkabroker-kafka-bootstrap:9092 # porta 9092 com tls desabilitado
  image: 428189791752.dkr.ecr.us-east-1.amazonaws.com/kafka-k8s-repository:latest
  # tls:
  #   trustedCertificates:
  #     - secretName: kafkaconnect-cluster-ca-cert
  #       certificate: ca.crt
  config:
    key.converter: org.apache.kafka.connect.json.JsonConverter
    value.converter: org.apache.kafka.connect.json.JsonConverter
    key.converter.schemas.enable: true
    value.converter.schemas.enable: true
    internal.key.converter: org.apache.kafka.connect.json.JsonConverter
    internal.value.converter: org.apache.kafka.connect.json.JsonConverter
    internal.key.converter.schemas.enable: false
    internal.value.converter.schemas.enable: false

    # Confluent Schema Registry Configuration (optional, uncomment if needed)
    # key.converter: io.confluent.connect.avro.AvroConverter
    # key.converter.schema.registry.url: "http://schema-registry-cp-schema-registry:8081"
    # value.converter: io.confluent.connect.avro.AvroConverter
    # value.converter.schema.registry.url: "http://schema-registry-cp-schema-registry:8081"

    group.id: connect-cluster
    offset.storage.topic: connect-cluster-offsets
    config.storage.topic: connect-cluster-configs
    status.storage.topic: connect-cluster-status
    config.storage.replication.factor: 1
    offset.storage.replication.factor: 1
    status.storage.replication.factor: 1

  resources:
    requests:
      memory: 500Mi
      cpu: "250m"
    limits:
      memory: 1000Mi
      cpu: "500m"